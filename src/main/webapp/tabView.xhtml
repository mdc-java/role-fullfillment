<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">
		
		<p:growl id="msgs" showDetail="true" />
		
		<p:tabView>
			<p:tab title="Tab 1">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 1" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Tab 2">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 2" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Tab 3">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 3" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
		
		<p:tabView>
		
			<p:ajax event="tabChange" listener="#{tabView.onTabChange}" update=":form:msgs"/>
        	<p:ajax event="tabClose" listener="#{tabView.onTabClose}" update=":form:msgs"/>
        	
			<p:tab title="Tab 1" closable="true">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 1" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Tab 2" closable="true">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 2" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Tab 3" closable="true">
				<h:panelGrid columns="2" cellpadding="10">					
					<h:outputText value="I'm in tab 3" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>	
	</h:form>
</h:body>
</html>
